{%extends 'base.html'%}

{% block title %} Productos {% endblock %}


{% block content %}

<h1>TAREAS</h1>

    <div class="row row-cols-1 row-cols-md-3 g-4 m-3">

    {% for tarea in tareas %}
    <div class="col">
        <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{tarea.1}}</h5>
                <p class="card-text">Prioridad: {{tarea.2}}</p>
                <a href="{% url 'ModificarTarea' tarea.0 %}" class="btn btn-primary">Modificar</a>
              </div>
            </div>
          </div>
    </div>
    {% endfor %}
    
</div>

{% endblock %}
