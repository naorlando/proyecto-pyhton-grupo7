{% extends 'base.html' %} {% block content %}

<main class="container my-4">
    <div class="row">
        <section class="col-md-4 offset-md-4">
            <form action="/signin/" method="POST" class="card card-body mt-5 shadow">
            
              <h1 class="text-center mb-3">Sign-in</h1>
              <hr>            

              {{error}}
              
              {% csrf_token %}
            
              <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input
                  type="text"
                  name="username"
                  id="username"
                  class="form-control"
                  placeholder="Escribí tu username..."
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password">Password:</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  placeholder="Escribí tu password..."
                  required
                />
              </div>

              <div class="d-grid d-md-flex justify-content-md-center my-3">
                <button class="btn btn-dark shadow border rounded-pill px-4">Ingresar</button>
              </div>

            </form>
            
        </section>
    </div>
</main>
{% endblock %}
