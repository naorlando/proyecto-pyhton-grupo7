{%extends 'base.html'%}

{% block title %} Home {% endblock %}


{% block content %}

<h1>modificar producto</h1>

<form class="m-5" action="" method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="" class="form-label">Nombre</label>
      <input type="text" class="form-control" name="nombre" value="{{ producto.1 }}" required>
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Precio</label>
      <input type="number" class="form-control" name="precio" value="{{ producto.2 }}" required>
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Categoria</label>
      <input type="number" class="form-control" name="categoria" value="{{ producto.3 }}" required>
    </div>
    <button type="submit" class="btn btn-warning">Modificar</button>
  </form>

{% endblock %}
